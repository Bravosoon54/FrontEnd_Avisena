<!--  Row 1 -->
<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
              <div class="d-md-flex align-items-center">
              <div>
                  <h4 class="card-title">Sensores</h4>
              </div>
              <div class="ms-auto mt-3 mt-md-0">
                  <select id="filter-estado" class="form-select me-2" style="width: auto; display: inline-block;">
                    <option value="all">Todos</option>
                    <option value="active">Activos</option>
                    <option value="inactive">Inactivos</option>
                  </select>

                  <select id="filter-tipo" class="form-select me-2" style="width: auto; display: inline-block;">
                    <option value="all">Todos los tipos</option>
                  </select>

                  <select id="filter-galpon" class="form-select me-2" style="width: auto; display: inline-block;">
                    <option value="all">Todos los galpones</option>
                  </select>

                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-sensor-modal">Agregar nuevo sensor</button>
              </div>
              </div>
              <div class="table-responsive mt-4">
                <table class="table mb-0  varient-table align-middle fs-10">
                    <thead>
                    <tr>
                        <th scope="col" class="text-muted">Nombre</th>
                        <th scope="col" class="text-muted">Tipo</th>
                        <th scope="col" class="text-muted">Galpón</th>
                        <th scope="col" class="text-muted">Descripción</th>
                        <th scope="col" class="text-muted">Estado</th>
                        <th scope="col" class="text-muted accion">Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="sensors-table-body">
                    </tbody>
                </table>
              </div>
          </div>
        </div>
    </div>
</div> <!-- end row -->


<div class="modal fade" id="edit-sensor-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Sensor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-sensor-form">
          <input type="hidden" id="edit-sensor-id">

          <div class="mb-3">
            <label for="edit-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="edit-nombre" required>
          </div>
          <div class="mb-3">
            <label for="edit-id_tipo_sensor" class="form-label">Tipo de Sensor</label>
            <select id="edit-id_tipo_sensor" class="form-control" required>
                <option value="">Seleccione un tipo</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="edit-id_galpon" class="form-label">Galpón</label>
            <select id="edit-id_galpon" class="form-control" required>
                <option value="">Seleccione un galpón</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="edit-descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="edit-descripcion" rows="3" required></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="create-sensor-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear sensor</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="create-sensor-form">
          <div class="mb-3">
            <label for="create-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="create-nombre" required>
          </div>
          <div class="mb-3">
            <label for="create-id_tipo_sensor" class="form-label">Tipo de Sensor</label>
            <select id="create-id_tipo_sensor" class="form-control" required>
                <option value="">Seleccione un tipo</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="create-id_galpon" class="form-label">Galpón</label>
            <select id="create-id_galpon" class="form-control" required>
                <option value="">Seleccione un galpón</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="create-descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="create-descripcion" rows="3" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear Sensor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
